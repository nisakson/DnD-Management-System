<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="campaign">
    <th mat-header-cell *matHeaderCellDef>Campaign</th>
    <td mat-cell *matCellDef="let element">{{element.campaign}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr id="campaignButton" mat-row
      (click)="tableClick(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab id="createButton" color="primary" class="mat-elevation-z24" (click)="createCharacter()">
  <mat-icon>add</mat-icon>
</button>
