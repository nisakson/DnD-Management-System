<mat-card>
  <mat-card-title>Vitals</mat-card-title>
  <mat-card-content>
    <form [formGroup]="basicInfo">
      <mat-form-field appearance="fill">
        <mat-label>Class</mat-label>
        <input matInput formControlName="class" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Level</mat-label>
        <input matInput type="number" formControlName="level" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Character Name</mat-label>
        <input matInput formControlName="player" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Race</mat-label>
        <input matInput formControlName="race" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Alignment</mat-label>
        <input matInput formControlName="alignment" required>
      </mat-form-field>
    </form>
    <mat-divider></mat-divider>
    <div id="gameplayVitals">
      <form [formGroup]="gameplayVitals">
        <mat-form-field appearance="fill">
          <mat-label>AC</mat-label>
          <input matInput formControlName="ac" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Initiative Modifier</mat-label>
          <input matInput formControlName="initiative" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Speed</mat-label>
          <input matInput formControlName="speed" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Total HP</mat-label>
          <input matInput formControlName="hp" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Total Hit Dice</mat-label>
          <input matInput formControlName="hitDice" required>
        </mat-form-field>
      </form>
    </div>
    <div>
      <button mat-raised-button (click)="submitChanges()">Submit</button>
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </div>
  </mat-card-content>
</mat-card>
