<mat-card>
  <mat-card-title>Money</mat-card-title>
  <mat-card-content>
    <form [formGroup]="moneyGroup">
      <mat-form-field appearance="fill">
        <mat-label>CP</mat-label>
        <input matInput formControlName="cp" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>SP</mat-label>
        <input matInput formControlName="sp" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>EP</mat-label>
        <input matInput formControlName="ep" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>GP</mat-label>
        <input matInput formControlName="gp" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>PP</mat-label>
        <input matInput formControlName="pp" required>
      </mat-form-field>
      <div>
        <button mat-raised-button (click)="submitChanges()">Submit</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
