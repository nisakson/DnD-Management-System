<form [formGroup]="spellGroup">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Level</mat-label>
    <input matInput type="number" formControlName="level" placeholder="0 for cantrip" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Range</mat-label>
    <input matInput formControlName="range" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Components</mat-label>
    <input matInput formControlName="components" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Duration</mat-label>
    <input matInput formControlName="duration" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>School</mat-label>
    <input matInput formControlName="school" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Save</mat-label>
    <input matInput formControlName="save" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Damage</mat-label>
    <input matInput formControlName="damage" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" required></textarea>
  </mat-form-field>
  <div>
    <button mat-raised-button (click)="submitSpell()">Submit</button>
    <button mat-raised-button (click)="close()">Close</button>
  </div>
</form>
